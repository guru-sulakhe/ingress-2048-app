apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2048
  namespace: game-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb #finds alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend: #forwarding request to service-2048
          service: 
            name: service-2048
            port:
              number: 80
